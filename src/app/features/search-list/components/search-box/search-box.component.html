<form [formGroup]="form">
  <mat-form-field appearance="fill">
      <mat-label>Search</mat-label>
      <input
        formControlName="search"
        matInput type="text"
      >
      <button
        *ngIf="form.get('search').value"
        matSuffix mat-icon-button
        aria-label="Clear"
        (click)="onClearSearch()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
</form>
